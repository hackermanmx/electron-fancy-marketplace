<div class="card">
    <a href="#" class="card-cover">
        <img [src]="product.img" [alt]="product.productName" />
    </a>
    <h3 class="card-title">
        <a>{{ product.productName }}</a>
    </h3>
    <div class="card-author">
        <i class="bi bi-person-circle"></i>
        <a href="#">@nickname</a>
    </div>
    <div class="card-info">
        <div class="card-price">
            <p>Current price</p>
            <span>{{ product.price | currency }}</span>
        </div>
        <button class="card-add" (click)="addToBasket(product)" [disabled]="isInBasket">
            {{ isInBasket ? ADD_BTN_STATES.basket : ADD_BTN_STATES.add }}
            <i class="bi" [class.bi-bag-check-fill]="isInBasket" [class.bi-bag-heart]="!isInBasket"></i>
        </button>
    </div>
    <button class="card-likes" type="button">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path
                d="M20.16,5A6.29,6.29,0,0,0,12,4.36a6.27,6.27,0,0,0-8.16,9.48l6.21,6.22a2.78,2.78,0,0,0,3.9,0l6.21-6.22A6.27,6.27,0,0,0,20.16,5Zm-1.41,7.46-6.21,6.21a.76.76,0,0,1-1.08,0L5.25,12.43a4.29,4.29,0,0,1,0-6,4.27,4.27,0,0,1,6,0,1,1,0,0,0,1.42,0,4.27,4.27,0,0,1,6,0A4.29,4.29,0,0,1,18.75,12.43Z"
            ></path>
        </svg>
        <span *ngIf="product.price">{{ product.price * justARandomizer | number : "1.0-0" }}</span>
    </button>
</div>
